language: node_js
node_js:
- '7'
cache:
  bundler: true
  directories:
  - node_modules
before_install:
- openssl aes-256-cbc -K $encrypted_8eeba0571edd_key -iv $encrypted_8eeba0571edd_iv
  -in id_rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
install:
- npm install
script:
- npm run build
after_script:
- scp -P $PORT -r build $SERVER_NAME:www/koa-blog-admin
addons:
  ssh_known_hosts:
  - secure: 
branches:
  only:
  - master
env:
  global:
    secure: 
